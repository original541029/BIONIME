<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../build/include/pnotify.custom.min.css">

  <link rel="stylesheet" href="../../build/css/nurse-add.css">
</head>

<body>

  <div class="container w-100">
    <div class="row hero  pb-4 pt-6 ">
      <div class="logo w-100 text-center mb-4">
        <i class="fas fa-user-md text-orange-i font-6 text-shadow-gray"></i>
      </div>
      <button type="button" class="btn btn-primary return mr-1 return-btn">
        <a href="site-add.html" class="text-white">返回</a>
      </button>
      <div class="input-area d-flex flex-column">
        <div class="input-group-prepend d-flex justify-content-center mb-1">
            <label class="text-white pl-2 pr-2 font-weight-bold" for="員工編號">員工編號</label>
          <input type="text" class="number require-option w-10">
        </div>
        <div class="input-group-prepend d-flex justify-content-center">
            <label class="text-white pl-2 pr-2 font-weight-bold" for="護士姓名">護士姓名</label>
          <input type="text" class="nurse-name require-option w-10">
        </div>
      </div>

    </div>
    <div class="row d-flex justify-content-center">
      <div class="card d-flex  flex-column bg-transparent">
        <form class="select-group d-flex justify-content-center">
        </form>
        <div class="btn-area">
          <button type="button" class="font-weight-bold btn w-23 btn-warning nurse-add-btn text-center">新增</button>

        </div>
      </div>
    </div>



  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="../../build/include/pnotify.custom.min.js"></script>
  <script src="../../build/js/share.js"></script>
  <script src="../../build/js/nurse-add.js"></script>
</body>

</html>
